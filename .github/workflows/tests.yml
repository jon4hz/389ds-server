name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scenario: ["backwards_compatibility", "default", "other_features", "tls"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        env:
          PIP_CONSTRAINT: "constraint.txt"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Molecule tests
        run: molecule --debug test -s ${{ matrix.scenario }}

      - name: Notify Ansible Galaxy
        if: success()
        run: |
          curl -X POST https://galaxy.ansible.com/api/v2/notifications/ \
               -H "Content-Type: application/json" \
               -d '{"repository":"${{ github.repository }}"}'
